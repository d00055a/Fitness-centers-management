<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset fjalekalimi</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .form-container h3 {
      margin-bottom: 20px;
    }
    .form-container input[type="password"]{
      width: 94%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input#shfaqPass{

margin-left: -280px;

}

input#shfaqPassConfirm{

margin-left: -280px;

}

    input {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    
.form-container button {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #msg {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>

</head>
<body>

    <form id="resetForm">
    <h3 style="text-align:center; font-weight: bold; font-size: 25px;">FitTech</h3>

    <div class="form-container">
        <h3>Mire se erdhet!</h3>

        <input type="password" id="newPassword" name="fjalekalim" placeholder="Fjalekalim i ri" required minlength="6" />
<label style=" align-items: center; gap: 5px; margin-bottom: 10px;">
  <input type="checkbox" id="shfaqPass" onclick="shfaq()" />
  <span style="margin-left: -42%;">Shfaq fjalekalimin</span>
</label>

<input type="password" id="confirmPassword" name="fjalekalim" placeholder="Konfirmo fjalekalimin" required minlength="6" />
<label style=" align-items: center; gap: 5px;">
  <input type="checkbox" id="shfaqPassConfirm" onclick="shfaq2()" />
  <span style="margin-left: -42%;">Shfaq fjalekalimin</span>
</label>
    
        </form>

    <button type="submit">Ndrysho fjalekalimin</button>
  </form>
  <p id="msg"></p>
</div>

<script>

  document.getElementById('resetForm').addEventListener('submit', ruaj);
  
  function ruaj(e) {

    e.preventDefault();

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('kodi_reset'); 
   

    const password = document.getElementById('newPassword').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const msg = document.getElementById('msg');

    msg.textContent = '';
    msg.style.color = 'red';

    if (password.length < 6) {
      msg.textContent = "Fjalekalimi duhet te kete te pakten 6 karaktere.";
      return;
    }
    if (password !== confirmPassword) {
      msg.textContent = "Fjalekalimet nuk perputhen.";
      return;
    }

    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'reset_process.php', true);
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhr.onload = function () {

      msg.textContent = xhr.responseText;
      msg.style.color = xhr.responseText.toLowerCase().includes('sukses') ? 'green' : 'red';
    };

    xhr.send(`kodi_reset=${encodeURIComponent(token)}&password=${encodeURIComponent(password)}`);

}

function shfaq() {

let x = document.getElementById("newPassword");
 if (x.type === "password") {
  x.type = "text";
 } else {
    x.type = "password";
 }

}

function shfaq2() {

let x = document.getElementById("confirmPassword");
 if (x.type === "password") {
  x.type = "text";
 } else {
    x.type = "password";
 }

}

    </script>

</body>
</html>
