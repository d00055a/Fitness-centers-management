<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Rikupero Fjalekalimin</title>

  <style>
    
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

   @keyframes fadeIn {
     from { opacity: 0; }
     to { opacity: 1; }
   }
    
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    
    input {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    p#msg {
      margin-top: 15px;
      text-align: center;
    }
    
  </style>

</head>
  
<body>



  <form id="forgotForm">
    <h3 style="text-align:center; font-weight: bold; font-size: 25px;">FitTech</h3>

    <div class="login-container">
    <h3>Rikupero fjalekalimin</h3>
    <input type="email" id="email" name="email" placeholder="Vendosni email-in" required />
    <button type="submit">Dergo linkun</button>
    <p id="msg"></p>
  </form>
</div>

<script>

 $(document).ready(function () {

    $("#forgotForm").on("submit", function (e) {
      e.preventDefault();

      const email = $("#email").val().trim();
      const msg = $("#msg");

      if (email === "") {
        msg.text("Ju lutem vendosni email-in.");
        msg.css("color", "red");
        return;
      }

      $.ajax({
        url: "forgot_password_process.php",
        type: "POST",
        data: { email: email },
        success: function (response) {
          msg.text(response);
          if (response.toLowerCase().includes("dergua")) {
            msg.css("color", "green");
          } else {
            msg.css("color", "red");
          }
        },
        error: function () {
          msg.text("Gabim gjate dergimit te email-it.");
          msg.css("color", "red");
        }

      });
    });
  });
</script>

</body>
</html>
