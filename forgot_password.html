<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Rikupero Fjalekalimin</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p#msg {
      margin-top: 15px;
      text-align: center;
    }
  </style>

</head>
<body>



  <form id="forgotForm">
    <h3 style="text-align:center; font-weight: bold; font-size: 25px;">FitTech</h3>

    <div class="login-container">
    <h3>Rikupero fjalekalimin</h3>
    <input type="email" id="email" name="email" placeholder="Vendosni email-in" required />
    <button type="submit">Dergo linkun</button>
    <p id="msg"></p>
  </form>
</div>

<script>

  document.getElementById("forgotForm").addEventListener("submit", ruaj);
  
  function ruaj(e) {

    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("msg");

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "forgot_password_process.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onload = function() {

      msg.textContent = xhr.responseText;
      if(xhr.responseText.includes("dergua")){
        msg.style.color = 'green';
      } else{
        msg.style.color = 'red';
      }

    };

    xhr.send("email=" + encodeURIComponent(email));
  } 

</script>

</body>
</html>
