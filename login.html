
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
        width: 100%;
        
      padding: 10px;
      margin: 15px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container a {
      display: block;
      margin: 10px 0;
      color: #007BFF;
      text-decoration: none;
    }
    
  </style>
</head>
<body>
  <form action="login" method="post" id="log">
  <div class="login-container">
    <h2>Welcome</h2>
    <input type="email" id="email" name="email" placeholder="Email" required/>
    <input type="password" id="password" name="password" placeholder="Password" required minlength="6"/>
    <button type="submit">Logohu</button>
    <a href="#">Harruat Passwordin?</a>
    <button onclick="window.location.href='rregjistrohu.html'">Regjistrohu</button>
  </div>
  </form>
     <p id="msg"></p>
</body>
<script>
 
  document.getElementById("log").addEventListener("submit", function (e) {
      e.preventDefault(); // Parandalon rifreskimin e faqes

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      // Validimi
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        msg.textContent = "Email i pavlefshëm.";
        return;
      } 

      if (password.length < 6) {
        msg.textContent = "Fjalëkalimi duhet të ketë të paktën 6 karaktere.";
        return;
      }

      // AJAX me objekt XMLHttpRequest
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/login", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            msg.textContent = xhr.responseText;
          } else {
            msg.textContent = "Gabim gjatë kërkesës!";
          }
        }
      };

      const data = JSON.stringify({ email: email, password: password });
      xhr.send(data);
    });

</script>

</html>
