<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
        width: 100%;
        
      padding: 10px;
      margin: 15px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container a {
      display: block;
      margin: 10px 0;
      color: #007BFF;
      text-decoration: none;
    }
    
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Logohu</button>
    <a href="#">Harruat Passwordin?</a>
    <button onclick="window.location.href='rregjistrohu.html'">Regjistrohu</button>
  </div>
</body>
</html>
