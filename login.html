
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container a {
      display: block;
      margin: 10px 0;
      color: #007BFF;
      text-decoration: none;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    #msg.success {
      color: green;
    }
    #msg.error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="log">
    <h3 style="text-align:center; font-weight: bold">FitTech</h3>


    <div class="login-container">
      <h2>Welcome</h2>
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="fjalekalim" placeholder="Password" required minlength="6" />
      <button type="submit">Logohu</button>
      <a href="#">Harruat Passwordin?</a>
      <button type="button" onclick="window.location.href='register.html'">Regjistrohu</button>
    </div>
  </form>

  <!-- Mesazhi shfaqet poshtÃ« dritares -->
  <p id="msg"></p>

  <script>
    document.getElementById("log").addEventListener("submit",ruaj);
    
    function ruaj(e) {

      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.classList.remove("success", "error");

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        msg.textContent = "Email i pavlefshem.";
        msg.classList.add("error");
        return;
      }

      if (password.length < 6) {
        msg.textContent = "Fjalekalimi duhet te kee te pakten 6 karaktere.";
        msg.classList.add("error");
        return;
      }

      const formData = new FormData();
      formData.append("email", email);
      formData.append("fjalekalim", password);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "login_process.php", true);

      xhr.onload = function () {
        if (xhr.status === 200) {
          const response = xhr.responseText.trim();

          if (response.toLowerCase().includes("sukses")) {
            msg.textContent = response;
            msg.classList.add("success");

            setTimeout(() => {
              window.location.href = "dashboard.php";
            }, 1000);

          } else {
            msg.textContent = response;
            msg.classList.add("error");
          }
        } else {
          msg.textContent = "Gabim gjate kerkeses!";
          msg.classList.add("error");
        }
      };

      xhr.send(formData);
    }
  </script>

</body>
</html>
