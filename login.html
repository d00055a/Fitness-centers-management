
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FitTech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 10%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-container h3 {
      margin-bottom: 20px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"],
    .login-container input[type="text"] {
      width: 94%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container a {
      display: block;
      margin: 10px 0;
      color: #007BFF;
      text-decoration: none;
    }

   
    input#shfaqPass{

    margin-left: -160px;

  } 

    #msg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    #msg.success {
      color: green;
    }
    #msg.error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="log">
    <h3 style="text-align:center; font-weight: bold; font-size: 28px;">FitTech</h3>

    <div class="login-container">
    <h3>Mire se erdhet!</h3>
    <form id="log">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="fjalekalim" placeholder="FjalÃ«kalim" required minlength="6" /><br>
      <input type="checkbox" id="shfaqPass" onclick="shfaq()" />
      <span style="font-size: 15px;">Shfaq fjalekalimin</span><br>

      <button type="submit">Logohu</button>
    </form>
    <a href="forgot_password.html">Keni harruar fjalekalimin?</a>
    <button type="button" onclick="window.location.href='register.html'">Regjistrohu</button>
    <p id="msg"></p>
  </div>

  <script>

      document.getElementById("log").addEventListener("submit", ruaj);

      function ruaj(e) {

        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("msg");

        msg.classList.remove("success", "error");

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          msg.textContent = "Email i pavlefshem! ";
          msg.classList.add("error");
          return;
        }

        if (password.length < 6) {
          msg.textContent = "Fjalekalimi duhet te kete te pakten 6 karaktere.";
          msg.classList.add("error");
          return;
        }

        const formData = new FormData();
        formData.append("email", email);
        formData.append("fjalekalim", password);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "login_process.php", true);

        xhr.onload = function(){        
          if( this.readyState == 4 && this.status == 200){
            const response = xhr.responseText.trim().toLowerCase();

            if (response.includes("sukses")) {
              msg.textContent = "Identifikimi me sukses. Po ridrejtoheni...";
              msg.classList.add("success");

              setTimeout(() => {
                if (response.includes("admin")) {
                  window.location.href = "profil_admin.php";
                } else if (response.includes("klient")) {
                  window.location.href = "profil_klient.php";
                } else if (response.includes("instruktor")) {
                  window.location.href = "profil_instruktor.php";
                } else {
                  msg.textContent = "Rol i panjohur!";
                  msg.classList.remove("success");
                  msg.classList.add("error");
                }

              }, 1000);

            } else {
              msg.textContent = xhr.responseText;
              msg.classList.add("error");
            }
          } else {
            msg.textContent = "Gabim gjate kerkeses!";
            msg.classList.add("error");
          }
        };

        xhr.send(formData);
      }
  
      function shfaq() {

     let x = document.getElementById("password");
      if (x.type === "password") {
       x.type = "text";
      } else {
         x.type = "password";
      }

}

</script>

</body>
</html>
